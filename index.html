<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./dist/images/supernatural_logo.png">
            <ul class="header__links">
                <li class="header__links__title">
                    <h1>SOBRENATURAL</h1>
                </li>
            </ul>
            <ul class="header__links">
                <li class="header__links__itens">
                    <button class="button">Login Do Medo</button>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__more">
                <img src="./dist/images/logo2.png" alt="Logo supernatural">
            </div>
            <h3 class="title--small">
                Acompanhe Essa historia
            </h3>
            <p>
                <a href="#" class="link-text">Seguir</a>
                <br />
                <br />
                <span class="text">
                    R$ 9,99/mês ou R$ 99,90/Ano á vista
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logo_menor.webp" alt="Disney+ - Star+ - Combo+">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 45,90/mes*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logo_menor.webp" alt="Disney+ - Star+ - Combo+">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 55,90/mes*</span>
                </li>
            </ul>
        </div>
    </section>
    <section class="shows">
        <div class="shows__card">
            <div class="shows__card__inner">
                <div class="shows__card__front">
                    <img src="./dist/images/logo2.png" alt="Frente">
                </div>
                <div class="shows__card__back">
                    <img src="./dist/images/logo_menor.webp" alt="Verso">
                </div>
            </div>
        </div>
        <div class="shows__card">
            <div class="shows__card__inner">
                <div class="shows__card__front">
                    <img src="./dist/images/logo_menor.webp" alt="Frente">
                </div>
                <div class="shows__card__back">
                    <img src="./dist/images/logo_menor.webp" alt="Verso">
                </div>
            </div>
        </div>
        <div class="shows__card">
            <div class="shows__card__inner">
                <div class="shows__card__front">
                    <img src="./dist/images/supernatural_logo.png" alt="Frente">
                </div>
                <div class="shows__card__back">
                    <img src="./dist/images/supernatural_logo.png" alt="Verso">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <footer class="footer__container">
            <img class="footer__logo" src="dist/images/logo2.png" alt="Disney+">
        <ul class="footer__links">
            <li class="footer__links__item">
                <div class="lenguage__selector">
                    <select>
                        <option>English</option>
                        <option selected>Portugues</option>
                    </select>
                </div>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Termos e condições de uso</a>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Política de privacidade</a>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Proteção de Dados no Brasil</a>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Anúncio personalizados</a>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Dispositivos compatíveis</a>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Ajuda</a>
            </li>
            <li class="footer__links__item">
                <a href="#" class="text--small">Sobre o Disney+</a>
            </li>
        </ul>
    </footer>
    <script src="./dist/js/main.js"></script>
</body>
</html>
